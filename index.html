<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/ee634a1922.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="left">
      <header>
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </header>
    </div>

    <div class="right">
      <section class="subscription">
        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
      </section>

      <form id="form">
        <input type="text" id="firstName" placeholder="First Name" />
        <div class="errorT first-name"></div>

        <input type="text" id="lastName" placeholder="Last Name" />
        <div class="errorT last-name"></div>

        <input type="text" id="emailAddress" placeholder="Email Address" />
        <div class="errorT error-email"></div>

        <input type="password" id="password" placeholder="Password" />
        <div class="errorT error-password"></div>

        <input type="submit" id="submitBtn" value="Claim your free trial" />

        <p>
          By clicking the button, you are agreeing to our
          <span>Terms and Services</span>
        </p>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
